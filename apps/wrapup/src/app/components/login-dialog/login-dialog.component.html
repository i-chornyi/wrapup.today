<div class="h-full overflow-auto p-12 w-112">
  <div class="mb-16">
    <img
      class="w-1/2 mx-auto"
      src="/assets/wrap-up-white-logo.svg"
      alt="Wrapup logo"
    />
  </div>

  <wrapup-h2 classes="mb-12">Log in</wrapup-h2>

  <wrapup-google-sign-in-button></wrapup-google-sign-in-button>

  <p
    class="my-6 text-center relative before:block before:absolute before:h-[1px] before:w-1/3 before:bg-gray-600 before:top-1/2 after:block after:absolute after:h-[1px] after:w-1/3 after:bg-gray-600 after:top-1/2 after:right-0"
  >
    or
  </p>

  <form class="flex flex-col gap-2" [formGroup]="loginForm" (ngSubmit)="save()">
    <wrapup-input
      formControlName="email"
      label="E-mail"
      placeholder="name@example.com"
      testId="login-email-control"
    ></wrapup-input>

    <wrapup-input
      type="password"
      formControlName="password"
      label="Password"
      placeholder="********"
      testId="login-password-control"
    ></wrapup-input>

    <div class="flex justify-end items-center gap-4 mt-8">
      <button type="button" wrapupButton (click)="close()">Cancel</button>
      <button wrapupButton theme="primary" data-test-id="login-action-button">
        Log in
      </button>
    </div>
  </form>
</div>
