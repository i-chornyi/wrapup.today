<div
  data-test-id="avatar-container"
  class="w-10 h-10 rounded-2xl flex items-center justify-center"
  [ngStyle]="{ 'background-image': _avatarSettings }"
>
  <div
    *ngIf="userProfile?.firstName || userProfile?.lastName"
    data-test-id="avatar-initials"
    class="text-md text-gray-700"
  >
    {{ userProfile | userInitials }}
  </div>
</div>
