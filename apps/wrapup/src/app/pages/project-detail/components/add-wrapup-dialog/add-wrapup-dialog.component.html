<div class="h-full overflow-auto p-12 w-96">
  <wrapup-h2 classes="mb-6">Add wrapup</wrapup-h2>

  <form [formGroup]="addWrapupForm" (ngSubmit)="save()">
    <wrapup-textarea
      formControlName="done"
      label="Done"
      placeholder="Since yesterday I've done..."
    ></wrapup-textarea>

    <wrapup-textarea
      formControlName="planned"
      label="Planned to do"
      placeholder="Now I'm planning to..."
    ></wrapup-textarea>

    <wrapup-textarea
      formControlName="blockers"
      label="Blockers"
      placeholder="My blockers are..."
    ></wrapup-textarea>

    <div class="flex justify-end items-center gap-4">
      <button type="button" wrapupButton (click)="close()">Close</button>
      <button wrapupButton theme="primary">Save</button>
    </div>
  </form>
</div>
