<div>
  <label
    class="mb-2 flex justify-between items-center"
    [for]="id"
    *ngIf="label"
  >
    <span>{{ label }}</span>
    <span *ngIf="isOptional" class="text-grey-300 text-xs">Optional</span>
  </label>

  <textarea
    class="h-36 mb-3 w-full rounded-xl p-3 bg-gray-700 focus:outline outline-4 outline-blue"
    [id]="id"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
  ></textarea>
</div>
