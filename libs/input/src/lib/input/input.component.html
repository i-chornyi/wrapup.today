<div>
  <label class="mb-2 flex justify-between items-center" *ngIf="label">
    <span>{{ label }}</span>
    <span *ngIf="isOptional" class="text-grey-300 text-xs">Optional</span>
  </label>

  <input
    class="h-9 mb-3 w-full rounded-xl px-3 bg-gray-700 focus:outline outline-4 outline-blue"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
  />
</div>
