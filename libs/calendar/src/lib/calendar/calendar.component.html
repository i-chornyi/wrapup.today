<div class="flex justify-between items-center mb-6">
  <button
    class="w-10 h-10 rounded-full hover:bg-gray-700"
    (click)="showPreviousMonth()"
  >
    <
  </button>
  <p>
    {{ currentMonth | luxonDateToFormat: 'MMMM yyyy' }}
  </p>
  <button
    class="w-10 h-10 rounded-full hover:bg-gray-700"
    (click)="showNextMonth()"
  >
    >
  </button>
</div>

<div class="days grid grid-cols-7 mb-6">
  <span
    *ngFor="let dayName of dayNames"
    class="text-sm text-grey text-center mb-4"
    >{{ dayName }}</span
  >

  <wrapup-day
    *ngFor="let day of days; trackBy: trackByFn"
    [day]="day"
    [isSelected]="day | hasSame: selectedDay:'day'"
    [isCurrentMonth]="day | hasSame: currentMonth:'month'"
    (dayClick)="handleDayClick($event)"
  ></wrapup-day>
</div>

<div class="text-center">
  <button class="" (click)="showToday()">Today</button>
</div>
